plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation libs.junit
    testImplementation "org.assertj:assertj-core:3.11.1"

    // Testing will be with SQLite
    implementation "org.xerial:sqlite-jdbc:3.44.1.0"
    implementation "org.jdbi:jdbi3-sqlite:3.45.0"


    // MySQL/MariaDb
    implementation 'mysql:mysql-connector-java:5.1.6'    

    //JDBI
    implementation 'org.jdbi:jdbi3-core:3.45.0'
    implementation 'org.jdbi:jdbi3-sqlobject:3.45.0'

    // JPA
    // Hibernate core (controleer of dit de gewenste versie is)
    implementation 'org.hibernate:hibernate-core:5.6.15.Final'
    // JPA API
    implementation 'javax.persistence:javax.persistence-api:2.2'

    implementation "com.github.gwenn:sqlite-dialect:0.1.1"
    
    // This dependency is used by the application.
    implementation libs.guava
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

run {
    standardInput = System.in
}

application {
    // Define the main class for the application.
    mainClass = 'be.kuleuven.App'
}
